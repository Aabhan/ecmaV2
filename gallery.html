<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montessori Gallery</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    .card-link {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-5">Montessori Gallery</h1>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">
          <!-- Album 1 -->
          <div class="col-md-4">
            <a href="galleryAlbum/album1.html" class="card-link">
              <div class="card mb-4 shadow-sm">
                <img src="../img/about-1.jpg" class="card-img-top" alt="Album 1">
                <div class="card-body">
                  <p class="card-text">Album 1 Description</p>
                </div>
              </div>
            </a>
          </div>

          <!-- Album 2 -->
          <div class="col-md-4">
            <a href="galleryAlbum/album2.html" class="card-link">
              <div class="card mb-4 shadow-sm">
                <img src="../img/about-1.jpg" class="card-img-top" alt="Album 2">
                <div class="card-body">
                  <p class="card-text">Album 2 Description</p>
                </div>
              </div>
            </a>
          </div>

          <!-- Album 3 -->
          <div class="col-md-4">
            <a href="galleryAlbum/album3.html" class="card-link">
              <div class="card mb-4 shadow-sm">
                <img src="../img/about-1.jpg" class="card-img-top" alt="Album 3">
                <div class="card-body">
                  <p class="card-text">Album 3 Description</p>
                </div>
              </div>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
